services:
  backend:
    build: ./backend
    container_name: insurance-backend
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: insurance-frontend
    ports:
      - "8501:8501"
    depends_on:
      backend:
        condition: service_healthy
